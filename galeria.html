<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria - MedicoTech Serwis</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            color: #0c3c60;
            margin: 20px 0;
        }
        .swiper {
            width: 90%;
            max-width: 800px;
            margin: auto;
        }
        .swiper-slide img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <h1>Galeria naszych realizacji</h1>

    <div class="swiper">
        <div class="swiper-wrapper">
            <div class="swiper-slide"><img src="img/img1.jpg" alt="Zdjęcie 1"></div>
            <div class="swiper-slide"><img src="img/img2.jpg" alt="Zdjęcie 2"></div>
            <div class="swiper-slide"><img src="img/img3.jpg" alt="Zdjęcie 3"></div>
            <div class="swiper-slide"><img src="img/img4.jpg" alt="Zdjęcie 4"></div>
            <div class="swiper-slide"><img src="img/img5.jpg" alt="Zdjęcie 5"></div>
            <div class="swiper-slide"><img src="img/img6.jpg" alt="Zdjęcie 6"></div>
            <div class="swiper-slide"><img src="img/img7.jpg" alt="Zdjęcie 7"></div>
            <div class="swiper-slide"><img src="img/img8.jpg" alt="Zdjęcie 8"></div>
        </div>
        <!-- Dodaj przyciski nawigacji -->
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-pagination"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>
        const swiper = new Swiper('.swiper', {
            loop: true,
            pagination: {
                el: '.swiper-pagination',
                clickable: true,
            },
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
        });
    </script>

</body>
</html>
