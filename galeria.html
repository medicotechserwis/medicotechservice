<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria - MedicoTech Serwis</title>

    <!-- Swiper CSS z CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

    <!-- Twój plik stylów -->
    <link rel="stylesheet" href="style.css">

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f5f5f5;
        }

        h1 {
            text-align: center;
            margin: 20px 0;
            color: #004080;
        }

        /* Swiper stylizacja */
        .swiper {
            width: 90%;
            max-width: 1000px;
            height: 600px;
            margin: auto;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            background: #fff;
        }

        .swiper-slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Kolor strzałek i kropek */
        .swiper-button-next,
        .swiper-button-prev {
            color: #004080;
        }

        .swiper-pagination-bullet {
            background: #004080;
            opacity: 0.7;
        }

        .swiper-pagination-bullet-active {
            background: #ff6600;
            opacity: 1;
        }
    </style>
</head>
<body>

    <h1>Galeria realizacji</h1>

    <!-- Kontener Swiper -->
    <div class="swiper mySwiper">
        <div class="swiper-wrapper">
            <div class="swiper-slide"><img src="img/1.jpg" alt="Zdjęcie 1"></div>
            <div class="swiper-slide"><img src="img/2.jpg" alt="Zdjęcie 2"></div>
            <div class="swiper-slide"><img src="img/3.jpg" alt="Zdjęcie 3"></div>
            <div class="swiper-slide"><img src="img/4.jpg" alt="Zdjęcie 4"></div>
            <div class="swiper-slide"><img src="img/5.jpg" alt="Zdjęcie 5"></div>
            <div class="swiper-slide"><img src="img/6.jpg" alt="Zdjęcie 6"></div>
            <div class="swiper-slide"><img src="img/7.jpg" alt="Zdjęcie 7"></div>
            <div class="swiper-slide"><img src="img/8.jpg" alt="Zdjęcie 8"></div>
        </div>

        <!-- Strzałki -->
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>

        <!-- Kropki -->
        <div class="swiper-pagination"></div>
    </div>

    <!-- Swiper JS z CDN -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <!-- Inicjalizacja Swipera -->
    <script>
        var swiper = new Swiper(".mySwiper", {
            loop: true,
            autoplay: {
                delay: 5000,
                disableOnInteraction: false,
            },
            pagination: {
                el: ".swiper-pagination",
                clickable: true,
            },
            navigation: {
                nextEl: ".swiper-button-next",
                prevEl: ".swiper-button-prev",
            },
        });
    </script>

</body>
</html>
