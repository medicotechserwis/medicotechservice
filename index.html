
<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MedicoTech Serwis</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>MedicoTech Serwis</h1>
    <p>Profesjonalna naprawa urządzeń rehabilitacyjnych na terenie całej Polski</p>
  </header>

  <section class="content">
    <h2>Kontakt</h2>
    <form action="https://formspree.io/f/meokkzze" method="POST">
      <label>
        Imię i nazwisko:
        <input type="text" name="name" required />
      </label>
      <label>
        Adres e-mail:
        <input type="email" name="email" required />
      </label>
      <label>
        Wiadomość:
        <textarea name="message" required></textarea>
      </label>
      <button type="submit">Wyślij</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2025 MedicoTech Serwis</p>
  </footer>
</body>
</html>
